syntax ="proto3";

option go_package="github.com/thisisamr/microservices-proto/order";
message CreateOrderRequest {
int64 user_id = 1;
string user_email =2;
repeated Item items = 3;
float total_price = 4;
}
message Item {
string name = 1;
}
message CreateOrderResponse {
int64 order_id = 1;
}
service Order {
rpc Create(CreateOrderRequest)
returns (CreateOrderResponse){}
}