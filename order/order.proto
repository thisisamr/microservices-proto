syntax ="proto3";

option go_package="github.com/thisisamr/microservices-proto/order";
message CreateOrderRequest {
int64 user_id = 1;
repeated Item items = 2;
float total_price = 3;
}
message Item {
string name = 1;
}
message CreateOrderResponse {
int64 order_id = 1;
}
service Order {
rpc Create(CreateOrderRequest)
returns (CreateOrderResponse){}
}